<div class="container">
    <h3>Customer Details</h3>    
    <a href="#" routerLink="/customer/create/" class="btn btn-success">Create Customer</a>      
    <table class="table table-striped">
        <thead>
              <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Asset Name</th> 
                <th>Country Name</th>
                <th>Region Name</th>
                <th>City Name</th>
                <th>Location Name</th>
                <th width="250px" colspan="3">Action</th>
              </tr>
        </thead>
        <tbody>
            <tr>          
              <tr *ngFor="let post of posts">                 
               <td>{{ post.CustomerId }}</td>
                <td>{{ post.CustomerName }}</td>
                <td>{{ post.AssetName }}</td> 
                <td>{{ post.CountryName }}</td>
                <td>{{ post.RegionName }}</td>
                <td>{{ post.CityName }}</td> 
                <td>{{ post.LocationName }}</td> 
                <td>
                  <a href="#" [routerLink]="['/customer/', post.CustomerId, 'view']" class="btn btn-info">View</a>
                </td>   
                <td> 
                   <a href="#" [routerLink]="['/customer/', post.CustomerId, 'edit']" class="btn btn-primary">Edit</a>
                </td>  
                <td> 
                <button type="button" (click)="deletePost(post.CustomerId)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
